<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu contraseña?</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <form action="#" method="post">
        <h2>Recupera tu cuenta</h2>
        <p>Ingresa tu correo electrónico o número de celular para buscar tu cuenta.</p>
        <div class="field">
            <input required="" type="email" class="input" id="email" name="email">
            <span class="span">
                <svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <g><path class="" data-original="#000000" fill="#595959" d="M336 192h-16v-64C320 57.406 262.594 0 192 0S64 57.406 64 128v64H48c-26.453 0-48 21.523-48 48v224c0 26.477 21.547 48 48 48h288c26.453 0 48-21.523 48-48V240c0-26.477-21.547-48-48-48zm-229.332-64c0-47.063 38.27-85.332 85.332-85.332s85.332 38.27 85.332 85.332v64H106.668zm0 0"></path></g>
                </svg>
            </span>
            <label class="label" for="recoveryEmail">Correo de recuperacion</label>
        </div>
        <button class="button" type="submit">Enviar</button>

        <div class="sign-up">
            ¿Recordaste tu contraseña?
            <a href="/login.html">iniciar Sesión</a>
        </div>
    </form>
</body>
</html>
